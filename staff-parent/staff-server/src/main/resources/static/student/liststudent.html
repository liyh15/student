<script type="text/javascript">
    // 总页数
    var pageTotal = 1;
    // 当前页数
    var pageNum = 1;
    var countt = "";
    function next() {
        if (pageNum == pageTotal) {
            return;
        }
        pageNum++;
        search(countt, pageNum);
    }
    function before() {
        if (pageNum == 1) {
            return;
        }
        pageNum--;
        search(countt, pageNum);
    }
    function searchForName() {
        pageNum = 1;
        countt = $("#ccount").val();
        search(countt, pageNum);
    }
    // 查询用户
    function search(scount, pageNo) {
        // 页面初始化
        var xhr = new XMLHttpRequest();
        xhr.open("post", "/private/system/getUserList", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState==4 && xhr.status==200) {
                // 判断异常
                var obj = JSON.parse(xhr.responseText);
                if (obj["code"] != "200") {
                    alert(obj["message"]);
                    if (obj["code"] == "402") {
                        window.location.href = "http://localhost:8083/public/view/loginView";
                    }
                } else {
                    var data = obj["data"];
                    pageTotal = data["pageTotal"];
                    var userList = data["userList"];
                    $("#pageTotal").text(pageTotal);
                    $("#pageNo").text(pageNo);
                    $("tr").remove(".sonTr");
                    for (var i = 0; i < userList.length; i++) {
                        $("#userTable").append("<tr class=\"sonTr\">\n" +
                            "\t\t\t\t\t<td height=\"20\" bgcolor=\"#FFFFFF\">"+userList[i].count+"</td>\n" +
                            "                    <td bgcolor=\"#FFFFFF\">"+userList[i].name+"</td>\n" +
                            "                    <td bgcolor=\"#FFFFFF\">"+userList[i].identity+"</td>\n" +
                            "                    <td bgcolor=\"#FFFFFF\">"+userList[i].sex+"</td>\n" +
                            "                    <td bgcolor=\"#FFFFFF\">"+userList[i].age+"</td>\n" +
                            "\t\t\t\t\t<td height=\"20\" bgcolor=\"#FFFFFF\">"+userList[i].address+"</td>\n" +
                            "\t\t\t\t\t<td height=\"20\" bgcolor=\"#FFFFFF\">"+userList[i].phone+"</td>\n" +
                            "\t\t\t\t\t<td height=\"20\" bgcolor=\"#FFFFFF\">"+userList[i].amount+"</td>\n" +
                            "                    <td bgcolor=\"#FFFFFF\"><a href=\"studentEdit.html?userCount="+ userList[i].count +"\">编辑</a>&nbsp;|&nbsp;<a href=\"inputStudentResult.html?userCount=" + userList[i].count + "&userName=" + userList[i].name + "\">录入成绩</a></a></td>\n" +
                            "                  </tr>");
                    }
                }
            }
        };
        var req = {};
        req["type"] = "学生";
        req["count"] = scount;
        req["pageNo"] = pageNo;
        xhr.setRequestHeader("Content-type","application/json;charset=UTF-8");
        xhr.send(JSON.stringify(req));
    }
    $(function () {
        search("",1);
    })
</script>
